<!--Le composant OffresEmploiComponent affiche la liste des emplois selon les
conditions suivantes:
• Si l’état de l’offre (etat est égal à « false»), le bouton « postuler» est désactivé.
1

• Si non le bouton ‘postuler’ sera activé.-->

<table class="table">
<thead>
<tr>
   <th scope="col">refrence</th>
   <th scope="col">titre</th>
   <th scope="col">entreprise</th>
   <th scope="col">etat</th>
   <th scope="col">action</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let emploi of listEmploi">
   <th scope="row">{{emploi.reference}}</th>
   <td scope="row">{{emploi.titre}}</td>
   <td scope="row">{{emploi.entreprise}}</td>
   <td scope="row">{{emploi.etat}}</td>
   <!--• Si l’état de l’offre (etat est égal à « false»), le bouton « postuler» est désactivé.-->
    <td><button class="btn btn-primary" [disabled]="emploi.etat==false">Postuler</button></td>
</tr>
</tbody>
</table>
